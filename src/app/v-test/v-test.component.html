<div class="ui doubling stackable grid submissions container">
  <div class="four wide column">
    <div class="ui segment">
      <h2 class="ui dividing header">
        {{ work.name }}
      </h2>
      <table class="ui very basic single lined table"><tbody>
          <tr><td>Deadline:</td><td>N/A</td></tr>
      </tbody></table>
      <h4 class="ui dividing header">Files</h4>
      <div class="ui list">
        <a class="item" >
          <i class="file icon"></i>
          <div class="content">
            <div class="description">{{x}}</div>
          </div>
        </a>
      </div>
    </div>
    <div class="ui vertical borderless fluid menu">
      <div class="item">
        <div class="ui dividing header"><h4>Review your Peers</h4></div>
      </div>
      <div class="ui vertical secondary fluid pointing menu">
        <a class="item"
          [class.active]="selectedReview==i"
          [class.blue]="selectedReview==i"
          (click)="selectedFeedback=-1;selectedReview=i"
          *ngFor="let review of reviews; let i = index;">
          <span>
            <i class="user icon"
              [class.blue]="i==0"
              [class.red]="i==1"
              [class.purple]="i==2"
              [class.green]="i==3">
            </i>
            Peer {{i + 1}}
          </span>
        </a>
      </div>
      <div class="item">
        <div class="ui dividing header"><h4>Feedback from Peers</h4></div>
      </div>
      <div class="ui vertical secondary fluid pointing menu">
        <a class="item"
          [class.active]="selectedFeedback==i"
          [class.blue]="selectedFeedback==i"
          (click)="selectedReview=-1;selectedFeedback=i"
          *ngFor="let feedback of feedbacks; let i = index;">
          <span>
            <i class="user icon"
              [class.blue]="i==0"
              [class.red]="i==1"
              [class.purple]="i==2"
              [class.green]="i==3">
            </i>
            Peer {{i + 1}}
          </span>
        </a>

        <a class="item"
          [class.active]="selectedFeedback==99"
          [class.blue]="selectedFeedback==99"
          (click)="selectedReview=-1;selectedFeedback=99">
          <span><i class="users icon black" ></i> All Peers</span>
        </a>

      </div>
    </div>
  </div>
  <div class="twelve wide column">

      *ngIf="selectedReview >= 0"
      [review]="reviews[selectedReview]"
      >
    </m-review> -->
  </div>
</div>
