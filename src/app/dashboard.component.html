
<button class="ui primary button" (click)="toggle()">Toggle (for changing data)</button>
<table class="ui celled unstackable table">
  <thead>
    <tr>
      <th *ngFor="let col of data.columns">{{col}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data.data">
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[3]}}</td>
      <td>{{row[4]}}</td>
      <td>
        <editable [(ngModel)]="row[0]" ngDefaultControl></editable>
      </td>
      <td>
        <dropdown [openOn]="'click'">
          Dropdown
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">Choice 1</div>
            <div class="item">Choice 2</div>
            <div class="item">Choice 3</div>
          </div>
        </dropdown>
      </td>
    </tr>
  </tbody>
</table>
